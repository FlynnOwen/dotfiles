format = """
$directory\
$git_branch\
$git_commit\
$git_metrics\
$git_status\
$fill\
$docker_context\
$python\
$c\
$line_break\
$character\
"""

right_format = """
${custom.time_mood}\
$time\
"""
 
# Disable the blank line at the start of the prompt
add_newline = true
 
[directory]
format = "[ $path ]($style) "
truncation_length = 5
truncate_to_repo = true
 
[docker_context]
symbol = "🐳"
format = '[\[$symbol$context\]]($style) $path'

[fill]
symbol = " "

[git_branch]
symbol = "🧬"
format = '[$symbol$branch(:$remote_branch)]($style)'

[git_commit]
style = "177"
commit_hash_length = 7
tag_disabled = false
only_detached = false
format = '[\[$hash$tag\]]($style)'

[git_metrics]
disabled = false
format = '([\[+$added\]]($added_style))([\[-$deleted\]]($deleted_style))'

[git_status]
style = "bold fg:blue"

# overriding defaults
untracked = ""
modified = ""
deleted = ""
renamed = ""
conflicted = ""

up_to_date = "🎉"
stashed = "💰"
ahead = "✨⇡${ahead_count}"
diverged = "😵⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${behind_count}"
staged = '[++$count📬](green)'

[c]
symbol = '🌊'
format = '[\[$symbol\]]($style)'
  
[python]
symbol = '🐍'
pyenv_version_name = true
format = '[\[${symbol}${version}\]]($style)'
 
[time]
disabled = false
time_format = "%r" # Look up rust time formats
style = "#00c4ff"
format = '[ $time ]($style)'

[hostname]
ssh_only = true
style = "bold red"
format = "[$ssh_symbol](bold blue) [$hostname]($style)"
disabled = true

[custom.time_mood]
disabled = false
command = """
TIME=$(date +%H)
if [[ "$TIME" -le 17 && "$TIME" -ge 8 ]];then
    time_symbol="🌤"
elif [[ "$TIME" -le 21 && "$TIME" -ge 18 ]];then
    time_symbol="🌖"
elif [[ "$TIME" -le 4 || "$TIME" -ge 22 ]];then
    time_symbol="🌙"
else
    time_symbol="🌔"
fi
echo "$time_symbol "
"""
format = "[$output]($style) "
when = "true"

[character]
success_symbol = ' [🌎]() '
error_symbol = ' [🌋]() '

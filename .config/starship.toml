format = """
$localip\
$directory\
$git_branch\
$git_commit\
$git_status\
$docker_context\
"""

right_format = """
$c\
$python\
${custom.time_mood}\
$time\
$memory_usage\
"""
 
# Disable the blank line at the start of the prompt
add_newline = true
 
[directory]
format = "[ $path ]($style) "
truncation_length = 5
truncate_to_repo = true
 
[docker_context]
symbol = "🐳 "
format = '[ $symbol $context ]($style) $path'
 
[git_branch]
symbol = "🌠"
format = '[$symbol $branch(:$remote_branch)]($style) '

[git_commit]
commit_hash_length = 4
tag_disabled = false
format = '[\($hash$tag\)]($style) '
 
[git_status]
style = "bold blue"

# overriding defaults
untracked = ""
modified = ""
deleted = ""
renamed = ""
conflicted = ""

up_to_date = "🎉"
stashed = "💰"
ahead = "✨⇡${ahead_count}"
diverged = "😵⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${behind_count}"
staged = '[++\($count📬\)](green)'

[c]
symbol = '🌊'
format = ' [$symbol]($style) '
  
[python]
format = ' [$symbol]($style) '
 
[time]
disabled = false
time_format = "%r" # Look up rust time formats
style = "bold yellow"
format = '[ $time ]($style)'

[os]
format = "[($name )]($style)"
style = "bold blue"
disabled = false

[hostname]
ssh_only = true
format = "[$ssh_symbol](bold blue) [$hostname](bold red)"
disabled = false

[custom.time_mood]
disabled = false
command = """
TIME=$(date +%H)
if [[ "$TIME" -le 17 && "$TIME" -ge 8 ]];then
    time_symbol="🌤"
elif [[ "$TIME" -le 21 && "$TIME" -ge 18 ]];then
    time_symbol="🌖"
elif [[ "$TIME" -le 4 || "$TIME" -ge 22 ]];then
    time_symbol="🌙"
else
    time_symbol="🌔"
fi
echo "$time_symbol "
"""
format = "[$output]($style) "
when = "true"

[memory_usage]
style = "bold dimmed green"
format = '[ ${ram_pct} ]($style) '
threshold = 1
disabled = false

[localip]
ssh_only = false
disabled = false
style = "bold blue"
format = '[$localipv4]($style) '

[rlang]
symbol = '🦜'
format = ' [$symbol]($style) '
